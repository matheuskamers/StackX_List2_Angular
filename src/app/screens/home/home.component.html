<div class="container-home">
  <div class="content-home">
      <h1>Lista dos alunos do curso</h1>
      <div class="filter-form">
          <div>
            <label htmlFor="nome">Pesquisar</label>
            <input type="text" id="nome" placeholder="Nome do aluno"/>
          </div>
          <div>
              <label htmlFor="nacionalidade">Nacionalidade</label>
              <select name="nacionalidade" id="nacionalidade">
                  <option value="">Todas</option>
              </select>
          </div>
      </div>
      <table class="table-content">
        <ng-container *ngIf="!loading && !error">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Nacionalidade</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of dataUser">
                <td>{{user.name.first}} {{user.name.last}} </td>
                <td>{{user.gender}}</td>
                <td>{{user.location.country}}</td>
                <td>
                    <button (click)="openModal()" >Visualizar</button>
                </td>
            </tr>
        </tbody>
      </ng-container>
      <ng-container *ngIf="loading">
        <p>Carregando...</p>
      </ng-container>
      <ng-container *ngIf="!loading && error">
        <h1>Ops! Algo deu errado.</h1>
        <button>Recarregar</button>
      </ng-container>
      </table>
  </div>
</div>
